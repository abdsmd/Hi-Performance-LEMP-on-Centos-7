[program:jobname01]
command=/usr/bin/php /usr/share/nginx/html/artisan queue:work --timeout=60 --tries=3 --max-time=3600
process_name=%(program_name)s_%(process_num)02d
numprocs=1
directory=/usr/share/nginx/html/
umask=022
priority=999
autostart=true
autorestart=true
startsecs=0
startretries=3
exitcodes=0,2
stopsignal=QUIT
stopwaitsecs=10
user=root
redirect_stderr=true
stdout_logfile=/var/log/jobname01-output.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stdout_capture_maxbytes=10MB
stdout_events_enabled=false
stderr_logfile=/var/log/jobname01-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=10
stderr_capture_maxbytes=10MB
stderr_events_enabled=false
serverurl=AUTO
